name: Deploy Mule App to CloudHub 2.0

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Create Maven settings.xml
        run: |
          mkdir -p ~/.m2
          echo "<settings>
            <servers>
              <server>
                <id>anypoint-exchange-v3</id>
                <username>${{ secrets.ANYPOINT_CLIENT_ID }}</username>
                <password>${{ secrets.ANYPOINT_CLIENT_SECRET }}</password>
              </server>
              <server>
                <id>cloudhub2</id>
                <username>${{ secrets.ANYPOINT_CLIENT_ID }}</username>
                <password>${{ secrets.ANYPOINT_CLIENT_SECRET }}</password>
              </server>
            </servers>
          </settings>" > ~/.m2/settings.xml

      - name: Build & Deploy Mule App
        run: |
          mvn deploy -DmuleDeploy -DskipMunitTests \
            -Danypoint.username=${{ secrets.ANYPOINT_CLIENT_ID }} \
            -Danypoint.password=${{ secrets.ANYPOINT_CLIENT_SECRET }} \
            -Danypoint.platform.client_id=${{ secrets.ANYPOINT_PLATFORM_CLIENT_ID }} \
            -Danypoint.platform.client_secret=${{ secrets.ANYPOINT_PLATFORM_CLIENT_SECRET }} \
            -Danypoint.businessGroup=${{ secrets.ANYPOINT_BUSINESS_GROUP }} \
            -Denv=${{ secrets.ANYPOINT_ENV }} \
            -Dappname=${{ secrets.APP_NAME }}
